{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h1>New task</h1>
    <div class="row">
        <div class="col-sm-2">
            <a href="{% url 'search:list_result' %}" class="btn btn-primary">Task status</a>
        </div>
        <div class="col-sm-6 offset-1">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit">Create task</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
